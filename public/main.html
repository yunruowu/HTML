<!DOCTYPE html>
<html>
    
    <head>
            <link rel = "stylesheet" type="text/css" href="./theme.css" >
            <script src="jquery-1.10.2.min.js"></script>
            <title>Hello world demo</title>
            <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <!-- 获取键盘事件 -->
    <script type="text/javascript" src="jquery_fun.js"></script>
    <div onkeydown="getDestination(event)"></div>
    <body id="xx">
        <script color="85, 235, 215" opacity="1.5" count="199" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>

        <h1>
            贪吃蛇大作战
        </h1>
            <!-- 玩家信息 -->
            <h2 id = "play">
                <!-- 头像 -->
                    <div>
                        <img src="./p1.jpg" alt="" id="p1" height="40px" width="40px"/>
                        <span id="showtime"></span> 
                        <img src="./p2.jpg" alt="" id="p2" height="40px" width="40px"/>
                    </div>

                    <!-- 得分 -->
                    <div>
                          
                        <span id = "play1" >玩家1:</span>                                                 
                        <span id = "out1"></span>
                        <span  id = "play2">玩家2:</span>
                        <span id = "out2"></span>
                    </div>
                   
            </h2>
       
        <h2>
            <!-- 地图 -->
            <div id="map">
                <!-- 虚拟按键 -->
                <div id="des">
                    <button id ="up" class="span">W</button>
                </div> 
                <div id="s">
                    <button id ="left" class="span" >A</button>
                    <button id ="down" class="span" >S</button>  
                    <button id ="right" class="span" >D</button>
                </div>
                <!-- 蛇和食物 -->
                <!-- <div id = "food" style="left: 40px;top: 40px;"></div> -->
                <div id = "snake"></div>
            </div>
        </h2>
        <script type="text/javascript" src="localfunction.js"></script>
        <h2> 
            <div id = "select">
                <!-- 开始和暂停 --> 
                <button class="div" id = 'ready' >准备</button>
                <span id = "S_and_S">
                    <button class="div" id = "start">开始</button>
                    <button class="div" id = "stop" >暂停</button> 
                </span>
                 <button class="div" id = "restart" >重新开始</button>
                 <button class="div" id = "check" >查询比分</button>
                
                <!-- 难度选择 -->
                <span class="select">level:</span>
                <select class="select" id = "seltable">
                    <option value="Easy" class="sel">Easy</option>
                    <option value="Middle" class="sel">Middle</option>
                    <option value="Hard" class="sel">Hard</option>
                </select>
            </div>     
            <form  action="http://192.168.43.180:8081/logout" method="post">
            <button type="submit" value=" 注册" > 登出</button>
            </form >         
        </h2>
        <!-- 背景音乐 -->
        <embed src="./001.mp3" hidden="true" autostart="true" loop="true"> 
    </body>
</html>
